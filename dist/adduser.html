<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-teal-700">Add User Data Form</h2>
        <form action="#" method="POST" class="space-y-4" id="addUserForm">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    placeholder="Enter your name" 
                    class="w-full mt-1 px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-700"
                >
            </div>
            <div>
                <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                <input 
                    type="date" 
                    id="date" 
                    name="date" 
                    class="w-full mt-1 px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-700"
                >
            </div>
            <div>
                <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
                <input 
                    type="number" 
                    id="amount" 
                    name="amount" 
                    placeholder="Enter amount" 
                    class="w-full mt-1 px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-700"
                >
            </div>
            <div>
                <label for="currency" class="block text-sm font-medium text-gray-700">Currency (USD)</label>
                <input 
                    type="text" 
                    id="currency" 
                    name="currency" 
                    placeholder="Enter currency" 
                    class="w-full mt-1 px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-700"
                >
            </div>
            <div>
                <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                <input 
                    type="text" 
                    id="status" 
                    name="status" 
                    placeholder="Enter status" 
                    class="w-full mt-1 px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-700"
                >
            </div>
            <div>
                <label for="transactionMode" class="block text-sm font-medium text-gray-700">Transaction Mode</label>
                <input 
                    type="text" 
                    id="transactionMode" 
                    name="transactionMode" 
                    placeholder="Enter transaction mode" 
                    class="w-full mt-1 px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-700"
                >
            </div>
            <div>
                <label for="transactionNumber" class="block text-sm font-medium text-gray-700">Transaction Number</label>
                <input 
                    type="text" 
                    id="transactionNumber" 
                    name="transactionNumber" 
                    placeholder="Enter transaction number" 
                    class="w-full mt-1 px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-700"
                >
            </div>
            <div class="text-center">
                <button id="addbtn"
                    type="submit" 
                    class="bg-teal-700 text-white px-4 py-2 rounded-lg shadow hover:bg-teal-700 transition"
                >
                    Add User
                </button>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
